<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css" type="text/css">
   
</head>
<body>
    <div id='field'>
        <div class="square" data-id="0"></div>
        <div class="square" data-id="1"></div>
        <div class="square" data-id="2"></div>
        <div class="square" data-id="3"></div>
        <div class="square" data-id="4"></div>
        <div class="square" data-id="5"></div>
        <div class="square" data-id="6"></div>
        <div class="square" data-id="7"></div>
        <div class="square" data-id="8"></div>
    </div>
    <p id="turn">Ходят крестики</p>
    <input type="button" id="gamechoice" value='Начать сначала'>
    <div class="totalScore">
        <p id="total" style="font-weight: bold">Общий счет</p>
        <p>Крестики: <span id="X">0</span></p>
        <p>Нолики: <span id="0">0</span></p>
        <p>Ничья: <span id="draw">0</span></p>
        
    </div>
    <script type="text/javascript" src="script/script.js"></script>
</body>
</html>
